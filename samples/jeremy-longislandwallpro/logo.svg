<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002868"/>
      <stop offset="100%" style="stop-color:#003580"/>
    </linearGradient>
  </defs>
  
  <!-- Shield icon -->
  <g transform="translate(10, 8)">
    <!-- Shield shape -->
    <path d="M42 5 L78 18 L78 50 C78 68 60 80 42 88 C24 80 6 68 6 50 L6 18 Z" fill="url(#blueGrad)" stroke="none"/>
    <!-- White stripes on shield -->
    <rect x="20" y="30" width="44" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="20" y="40" width="44" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="20" y="50" width="44" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
    <!-- Red star -->
    <polygon points="42,12 45.5,22 56,22 47.5,28 50.5,38 42,32 33.5,38 36.5,28 28,22 38.5,22" fill="#BF0A30"/>
    <!-- Paint roller icon -->
    <rect x="30" y="60" width="24" height="6" rx="3" fill="#ffffff"/>
    <rect x="40" y="66" width="4" height="14" rx="2" fill="#ffffff"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="42" font-family="Georgia, 'Times New Roman', serif" font-weight="bold" font-size="30" fill="#002868" letter-spacing="1">
    LONG ISLAND
  </text>
  <text x="100" y="75" font-family="Georgia, 'Times New Roman', serif" font-weight="bold" font-size="34" fill="#002868" letter-spacing="2">
    WALL <tspan fill="#BF0A30">PRO</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="100" y="92" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#666" letter-spacing="3" font-weight="500">
    DRYWALL · PAINTING · RESTORATION
  </text>
</svg>
